<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starfaux Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container" id="gameContainer">
      <!-- <canvas id="gameCanvas" class="game-canvas"></canvas> -->

      <div class="start-screen">
        <button class="start-button">start</button>
            <table class="controls-menu">
                <tr>
                    <th>key</th>
                    <th>action</th>
                </tr>
                <tr>
                    <td>w</td>
                    <td>increase speed</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>roll left</td>
                </tr>
                <tr>
                    <td>s</td>
                    <td>decrease speed</td>
                </tr>
                <tr>
                    <td>d</td>
                    <td>roll right</td>
                </tr>
                <tr>
                    <td>space</td>
                    <td>fire</td>
                </tr>
                <tr>
                    <td>up-arrow</td>
                    <td>move up</td>
                </tr>
                <tr>
                    <td>down-arrow</td>
                    <td>move down</td>
                </tr>
                <tr>
                    <td>left-arrow</td>
                    <td>move left</td>
                </tr>
                <tr>
                    <td>right-arrow</td>
                    <td>move right</td>
                </tr>
                <tr>
                    <td class="close-menu--td"><span class="close-menu">close</span></td>
                </tr>
            </table>
            <span class="controls-menu__title">controls</span>
        </div>
      </div>
      
      <div class="ground-movement"></div>
      <div class="enemy-health">
        <div class="enemy-health--bar" id="enemyHealthBar"></div>
      </div>
      
      <div id="jetContainer" class="jet-container">
<div class="shield"></div>
        <div class="gun-site"></div>
        <div class="nose"></div>
        <div class="front-wing__left"></div>
        <div class="front-wing__right"></div>
        <div class="back-wing__left"></div>
        <div class="back-wing__right"></div>
        <div class="body-container">
          <div class="body__left"></div>
          <div class="body__right"></div>
        </div>

        <div class="engine"></div>
        <div class="smoke">
            <div class="smoke-wisp__one"></div>
            <div class="smoke-wisp__two"></div>
            <div class="smoke-wisp__three"></div>
        </div>
        
      </div>
    
      <div class="enemy-jet" id="enemyJet">
        <div class="enemy__left-wing"></div>
        <div class="enemy__body-container">
          <div class="enemy__body__top"></div>
          <div class="enemy__body__bottom"></div>
          <div class="enemy-engine"></div>
        </div>
        <div class="enemy__right-wing"></div>
      </div>
      <div class="fireball">
        <div class="white-glow"></div>
        <div class="yellow-glow"></div>
        <div class="red-glow"></div>
      </div>
      <div class="controls-container">
        <div class="controls">
          <div class="control__left">
            <div class="control__left--top">
              <div class="w-key">w</div>
            </div>
            <div class="control__left--bottom">
              <div class="a-key">a</div>
              <div class="s-key">s</div>
              <div class="d-key">d</div>
            </div>
          </div>
          <div class="control__middle">
            <div class="space-key">space</div>
          </div>
          <div class="control__right">
            <div class="control__right--top">
              <div class="up-key">
                <div class="arrow--up"></div>
              </div>
            </div>
            <div class="control__right--bottom">
              <div class="left-key">
                <div class="arrow--left"></div>
              </div>
              <div class="down-key">
                <div class="arrow--down"></div>
              </div>
              <div class="right-key">
                <div class="arrow--right"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="user-health">
            <div class="shield-bar"></div>  
             <div class="health-bar" id="healthBar"></div>
                    
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
