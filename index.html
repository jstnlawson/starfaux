<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfox Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <canvas id="gameCanvas" class="game-canvas"></canvas>
        <div class="ground-movement"></div>
        <div id="spaceshipContainer" class="spaceship-container">
            <div class="nose"></div>
            <div class="front-wing__left"></div>
            <div class="front-wing__right"></div>
            <div class="back-wing__left"></div>
            <div class="back-wing__right"></div>
            <div class="body__left"></div>
            <div class="body__right"></div>
            <div class="engine"></div>
        </div>
    </div>
   
</body>
</html>
